                window.location.hash = '#projects';

                       if(el) el.scrollIntoView({behavior: 'smooth'});
                   }, 100);

            const hash = window.location.hash;
            if (hash.startsWith('#project/')) {
                const id = hash.split('/')[1];
                openProjectDetail(id, false); 
            } else if (hash === '#projects') {
                showView('projects-page-view');
            } else {
                showView('home-view');
                if (hash && hash !== '#home') {
                    const id = hash.substring(1);
                    setTimeout(() => {
                        const el = document.getElementById(id);
                        if(el) el.scrollIntoView({behavior: 'smooth'});
                    }, 100);

        function startTypewriter() {

            const prefixEl = document.getElementById('hero-prefix');
            const nameEl = document.getElementById('hero-name');
            const subEl = document.getElementById('hero-subtitle');
            
            // Reset for language change
            prefixEl.textContent = "";
            nameEl.textContent = "";
            subEl.style.opacity = '0';
            subEl.innerText = data.hero.subtitle;

            let i = 0;
            function typePrefix() {
                if(i < prefix.length) {
                    prefixEl.textContent += prefix.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(typePrefix, 70);
                } else {
                    i = 0;
                    typeWriterTimeout = setTimeout(typeName, 200);
                }
            }
            function typeName() {
                if(i < name.length) {
                    nameEl.textContent += name.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(typeName, 100);
                } else {
                   subEl.style.opacity = '1';
                   subEl.style.transform = 'translateY(0)';
                }
            }
            typePrefix();
        }

        let observer; // Global variable for observer

        function setupObservers() {
            // Disconnect previous observer to avoid duplicates
            if (observer) {
                observer.disconnect();
            }

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
        }

        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const mobileBackdrop = document.getElementById('mobile-backdrop');

        function toggleMenu(show) {
            if(show) {
                mobileMenu.classList.remove('pointer-events-none', 'opacity-0');
                mobileDrawer.classList.remove('-translate-x-full');
            } else {
                mobileMenu.classList.add('pointer-events-none', 'opacity-0');
                mobileDrawer.classList.add('-translate-x-full');
            }
        }

        menuBtn.addEventListener('click', () => toggleMenu(true));
        closeMenuBtn.addEventListener('click', () => toggleMenu(false));
        mobileBackdrop.addEventListener('click', () => toggleMenu(false));

        window.addEventListener('DOMContentLoaded', init);

    </script>
